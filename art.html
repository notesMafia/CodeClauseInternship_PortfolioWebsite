<script>

    function openOriginalImage(src) {
            // Check if the image is already in WebP format
            if (src.toLowerCase().endsWith(".webp")) {
                // Replace .webp with .jpg
                const originalSrc = src.replace(/\.webp$/, ".jpg");
                
                // Open the original image in a new tab
                window.open(originalSrc, "_blank");
            }
        }

        
    function full(){
        document.getElementById('column1').style.width="97%"
        document.getElementById('column2').style.width="97%"
        document.getElementById('column3').style.width="97%"
        document.getElementById('column4').style.width="97%"
    }

    function twoCol(){
        document.getElementById('column1').style.width="48%"
        document.getElementById('column2').style.width="48%"
        document.getElementById('column3').style.width="48%"
        document.getElementById('column4').style.width="48%"

    }

    function ThreeCol(){
        document.getElementById('column1').style.width="23%"
        document.getElementById('column2').style.width="23%"
        document.getElementById('column3').style.width="23%"
        document.getElementById('column4').style.width="23%"

    }
</script>
